application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.html
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/beansbinding.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.el.jar=lib/el.jar
jar.compress=false
javac.classpath=
javac.compilerargs=-target 1.5
# Space-separated list of extra javac options
#javac.compilerargs=-Xlint:unchecked
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=Beans Binding
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-ea -esa
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test

# manually defined by Shannon to exclude packages that I'm only keeping around for reference
javac.excludes=javax/beans/OLDBINDING/**,javax/beans/OLDBINDING/ext/**,javax/swing/OLDBINDING/**,\
com/sun/java/swing/binding/AbstractBindingHelper.java,\
com/sun/java/swing/binding/AbstractListTableBindingSupport.java,\
com/sun/java/swing/binding/BindingBeanInfo.java,\
com/sun/java/swing/binding/JComboBoxBindingHelper.java,\
com/sun/java/swing/binding/JListBindingHelper.java,\
com/sun/java/swing/binding/JTableBindingHelper.java,\
com/sun/java/swing/binding/JTreeBindingHelper.java,\
com/sun/java/swing/binding/ListBindingManager.java,\
com/sun/java/swing/binding/SwingPropertyDelegateProvider.java\
